<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h3>FORM PENDAFTARAN</h3>
    <br></br>
    Nama : 
    <input type="text" placeholder="Ketikkan Nama Kamu"> 
    <br/>
    Kota Kelahiran : 
    <input type="text" placeholder="Ketikkan Nama Kota">
    <br/>
    Tanggal Lahir 
    <input type="date"> 
    <br/>
    Gender : 
    <input type="radio" name="gender" value="Pria"> Pria
    <input type="radio" name="gender" value="Wanita"> Wanita
    <br/>
    No Telepon
    <input type="number" placeholder="Ketikkan no Telepon kamu">
    <br/>
    Alamat <textarea name="" id="" cols="30" rows="10"></textarea>
    <br/>
    Agama
    Islam
    Katholik
    Kristen
    Budha
    Hindu
    Konghucu
    Vaksin sudah belum
    Makanan Favorit
    Nasi goreng
    Mie goreng

</body>
</html>
